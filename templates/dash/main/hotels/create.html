{% extends 'dash/main/base.html' %}
{% load static %}


{% block title %}Create hotel{% endblock %}


{% block css %}
{% endblock %}


{% block content %}
<div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Create</h5>
              <div class="card">
                <div class="card-body">
                  <form method="post" action="{% url 'dash:create_hotel' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail2" class="form-label">Body</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" name="body">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail3" class="form-label">Image</label>
                        <input type="file" class="form-control" id="exampleInputEmail3" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}


{% block js %}
{% endblock %}
